<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>

<body>
  <h1>Exchange Your Currency</h1>
  <form id="currencyForm">
    <input type="number" id="inputValue" value="1">
    <select name="inputCurrencyType" id="inputCurrencyType">
      <option value="USD" selected="selected">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="GBP">GBP</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
    </select>
    <div>Convert To:</div>
    <input type="number" id="outputValue" disabled>
    <select name="outputCurrencyType" id="outputCurrencyType">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY" selected="selected">JPY</option>
      <option value="GBP">GBP</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
    </select>
  </form>
  <div id="error"></div>
</body>

</html>
